<h2>{{title}}</h2>

<div class="addCar">
	<form (submit)="addCar(car, $event)">
		<label>Add</label>
		<input [(ngModel)]="car.name" placeholder="Enter car" class="textBox" name="car">
	</form>
</div>

<ul class="inventory">
	<li *ngFor="let car of list" (click)="onSelect(car)" 
		[class.selected]="car === selectedCar" class="car">
		<span class="badge">{{car.id}}</span> {{car.name}}
	</li>
</ul>

<car-detail [car]="selectedCar"></car-detail>
